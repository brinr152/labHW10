<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.typekit.net/qcs5myi.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Playlist</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Funky Drive Playlist</h1>

    <div id="container">
      <div class="filter">
        Filter By:
        <button id="indie" class="choose">Indie</button>
        <button id="alternative" class="choose">Alternative</button>
        <button id="pop" class="choose">Pop</button>
        <button id="rock" class="choose">Rock</button>
        <button id="disco" class="choose">Disco</button>
        <button id="dance" class="choose">Dance Music</button>
        <button id="musical" class="choose">Songs from Musicals</button>
        <button id="cover" class="choose">Cover Songs</button>
        <button id="reset" class="choose">Reset Filters</button>
      </div>
    </div>
    <script src="lib/airtable.browser.js"></script>
    <script src="script.js"></script>
  </body>
</html>
